<body class="text-gray-800 scroll-smooth">

<!-- Hero -->
<section class="hero overflow-hidden">
    <div class="hero-card">
        <div class="moving-background">
            <div class="image-wrapper">
                <img src="images/hero/1.jpg" class="animated-image visible" alt="фон 1">
                <img src="images/hero/2.jpg" class="animated-image" alt="фон 2">
                <img src="images/hero/3.jpg" class="animated-image" alt="фон 3">
                <img src="images/hero/4.jpg" class="animated-image" alt="фон 4">
                <img src="images/hero/5.jpg" class="animated-image" alt="фон 5">
                <img src="images/hero/6.jpg" class="animated-image" alt="фон 6">
                <!-- можно добавить сколько нужно -->
            </div>
            <div class="glass-mask"></div>
        </div>

        <div class="artist">
            <p>Полина Алексеева</p>
        </div>
        <div class="hero-card-button">
            <a href="#" class="card-button">
                <div class="img-wrapper">
                    <img src="images/button/1.jpg" alt="Живопись" class="img-default">
                    <img src="images/button/1-1.jpg" alt="Живопись" class="img-hover">
                </div>
                <p>Живопись</p>
            </a>
            <a href="#" class="card-button">
                <div class="img-wrapper">
                    <img src="images/button/3.jpg" alt="Графика" class="img-default">
                    <img src="images/button/3-3.jpg" alt="Графика" class="img-hover">
                </div>
                <p>Графика</p>
            </a>
            <a href="#" class="card-button">
                <div class="img-wrapper">
                    <img src="images/button/4.jpg" alt="Выставки" class="img-default">
                    <img src="images/button/4-4.jpg" alt="Выставки" class="img-hover">
                </div>
                <p>Выставки</p>
            </a>
            <a href="#" class="card-button">
                <div class="img-wrapper">
                    <img src="images/button/5.jpg" alt="Процесс" class="img-default">
                    <img src="images/button/5-5.jpg" alt="Процесс" class="img-hover">
                </div>
                <p>Процесс</p>
            </a>
            <a href="#" class="card-button">
                <div class="img-wrapper">
                    <img src="images/button/2.jpg" alt="О художнике" class="img-default">
                    <img src="images/button/2-2.jpg" alt="О художнике" class="img-hover">
                </div>
                <p>О художнике</p>
            </a>
            <a href="#" class="card-button">
                <div class="img-wrapper">
                    <img src="images/button/6.jpg" alt="Контакты" class="img-default">
                    <img src="images/button/6-6.jpg" alt="Контакты" class="img-hover">
                </div>
                <p>Контакты</p>
            </a>
        </div>
    </div>
</section>
